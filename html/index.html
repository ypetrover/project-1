<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <script src="../javaScript/script2.js"></script>
    <title>My Task Board</title>
</head>

<body onload="init()">
    <section>
        <h1>My Task Board</h1>
        <div id="task">
            <div id="innerTask">
                <textarea name="task" id="myTask" onkeydown="clearError()" cols="30"  placeholder="Add task here..."></textarea>
                <div class="inner">
                    <div class="bubble">Please enter the task</div>
                </div>
                <input id="date" type="date" onclick="clearError()" onkeypress="if(event.keyCode >= 48 && event.keyCode <= 57) clearError()">
                <input id="time" type="time">
                    <div class="inner">
                        <div class="bubble">Please enter the date</div>
                    </div>
                <button id="addTask" class="btn btn-success" onclick="addTask()">Add Task</button>
                <button id="clearTask" class="btn btn-warning" onclick="clearTask()">Clear</button>
            </div>
        </div>
        <div id="notes">
            <div id="all"></div>
        </div>
    </section>
</body>

</html>
